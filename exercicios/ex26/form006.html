<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario06</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">
        <div>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="red" >
        </div>
        <br>
        <div>
            <label for="inivel">Nivel de satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5">
        </div>
        <br>
        <div>
            <label for="ifoto">Foto do Perfil</label>
            <input type="file" name="foto" id="ifoto">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>
</html>
